<!DOCTYPE html>
<html>
<head>
    <title>Pop-up voor rechts onderin scherm</title>
</head>
<body>

<script>
    function createPopup() {
        var popup = document.createElement('div');
        popup.style.position = 'fixed';
        popup.style.bottom = '20px';
        popup.style.right = '20px';
        popup.style.backgroundColor = 'darkred';
        popup.style.color = 'white';
        popup.style.padding = '15px';
        popup.style.paddingLeft = '15px';
        popup.style.paddingRight = '15px';
        popup.style.borderRadius = '14.5px';
        popup.style.zIndex = '9999';
        popup.style.fontFamily = 'Calibri';
    
        var header = document.createElement('h2');
        header.textContent = 'Add me on Discord!';
        header.style.marginTop = '0';

        var text = document.createElement('p');
        text.textContent = 'Text voor de knop!'
        text.style.marginBottom = '0';

        popup.appendChild(header);
        popup.appendChild(text);

        document.body.appendChild(popup);
    }

    createPopup();
</script>
</body>
</html>
